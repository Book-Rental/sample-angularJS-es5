<div ng-controller="UserListController as UserListCtrl">

	<div class="row">
		<div class="pull-left">
			<h4>Users</h4>
		</div>


		<div class="pull-right">
			<a class="btn btn-default btn-sm" type="button" href="#/user"> 
				<span class="glyphicon glyphicon-plus"></span>Add New
			</a>
		</div>


	</div>
	<hr>

	<div class="row">
		<div class="col-md-6">
			<table id="userList" cellspacing="0" width="100%" class="table table-striped table-bordered 
			table-condensed">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
