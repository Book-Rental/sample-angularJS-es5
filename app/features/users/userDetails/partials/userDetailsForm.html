<form id="userForm" ng-submit="saveUser()">

    <div class="row">
        <div class="form-group required col col-md-6" ng-class="{'has-error': errors.Name }">
            <label class="control-label col-md-4" for="firstName">First Name</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" ng-model="user.firstName" autocomplete="off"
                    ng-required="true" ng-readonly="mode == 'view'">
            </div>
        </div>
        <div class="form-group required col col-md-6">
            <label class="control-label col-md-4" for="lastName">Last Name</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" ng-model="user.lastName" autocomplete="off"
                    ng-required="true" ng-readonly="mode == 'view'">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group required col col-md-6" ng-class="{'has-error': errors.Name }">
            <label class="control-label col-md-4" for="email">Email</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" autocomplete="off"
                    ng-required="true" ng-readonly="mode == 'view'">
            </div>
        </div>
    </div>

</form>
